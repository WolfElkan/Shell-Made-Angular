<h1>Things Index</h1>
<table>
	<thead>
		<th>Object</th>
		<th>Routes</th>
	</thead>
	<tr ng-repeat='thing in thing_index'>
		<td>{{thing.field}}</td>
		<td>
			<a href='things/show/thing._id'>Show</a>
			<a href='things/edit/thing._id'>Edit</a>
			<a href='#' ng-click='thing_delete(thing._id)'>Delete</a>
		</td>
	</tr>
</table>
